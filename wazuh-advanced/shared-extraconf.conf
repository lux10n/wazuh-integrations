<!-- LINUX AGENT GROUP -->
<agent_config>

  <!-- Shared agent configuration here -->
  <syscheck>
    <directories recursion_level="5" realtime="yes">/var/ossec</directories>
    <ignore type="sregex">.log$|.htm$|.jpg$|.png$|.chm$|.pnf$|.evtx$|.gz$|.state$|.mg$|.json$|.temp$|.tmp$</ignore>
    <ignore>/var/ossec/queue</ignore>
    <ignore>/var/ossec/logs</ignore>
    <ignore>/var/ossec/stats</ignore>
  </syscheck>

</agent_config>

<!-- WINDOWS AGENT GROUP -->
